<body>
    <div class="bt-layer" class="img-fluid vh-100 w-100 d-layer" alt="Responsive image">
        <div class="row m-0">
            <div class="col-6 p-0 bg-black vh-100 w-100 rwd-lose">
                <div class="container">
                    <div class="row vh-100 align-items-end justify-content-center ">
                        <div class="col-10 ml-5 ">
                            <h1 class="text-white display-4 font-weight-bold">Keep it special</h1>
                            <font class="text-white" size="6">Capture your personal memory in unique way, anywhere.
                            </font>
                        </div>
                        <div class="social-midia full jc-center pb-1">
                            <i class="fab fa-twitter px-2"></i>
                            <i class="fab fa-facebook-f px-2"></i>
                            <i class="fab fa-instagram px-2"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 p-0">
                <div class="bg-blue vh-100">
                    <div class="container">
                        <div class="row vh-100 align-items-center justify-content-center">
                            <div class="col-lg-9">
                                <div class="input-group justify-content-center mb-3 pr-3">
                                    <div class="logo mr-2"></div>
                                    <h1 class="text-white fw-bold pr-3">數位方塊</h1>
                                </div>
                                <!-- social midia -->
                                <div class="input-group mt-1 pt-2  justify-content-center text-white ">
                                    <div class="fb social mr-2 pl-3 pt-2">
                                        <i class="fab fa-facebook-f "></i>
                                    </div>
                                    <div class="google social mr-2 pl-2 pt-2">
                                        <i class="fab fa-google-plus-g "></i>
                                    </div>
                                    <div class="in social pl-3 pt-2">
                                        <p>in</p>
                                    </div>
                                </div>
                                <p class="my-3 mb-2 text-white jc-center">or use email your account</p>
                                <!-- form表單 -->
                                <form class="login mr-5 w-100">
                                    <div class="form-group row pb-3 justify-content-center">
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control bg-black border-0 height60"
                                                id="inputEmail3" placeholder="Email">
                                        </div>
                                    </div>
                                    <!-- 登入紐 -->
                                    <div class="form-group row justify-content-center">
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control bg-black border-0 height60"
                                                id="inputPassword3" placeholder="Password">
                                            <fieldset class="form-group">
                                                <div class="row justify-content-end">
                                                    <a href="" class="py-2 text-light">Forgot your password?</a>
                                                </div>
                                                <div class="row "></div>
                                                <button type="submit"
                                                    class="btn btn-primary login login-color height60 round Sign-in-w">Sign
                                                    in
                                                </button>
                                                <!-- rwd social -->
                                                <div class="social-midia full jc-center pb-1 rwd-social text-center mt-5">
                                                    <i class="fab fa-twitter px-2"></i>
                                                    <i class="fab fa-facebook-f px-2"></i>
                                                    <i class="fab fa-instagram px-2"></i>
                                                </div>
                                        </div>
                                        </fieldset>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
